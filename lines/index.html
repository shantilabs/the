<!DOCTYPE html><!-- друг, заходи на https://github.com/shantilabs/the -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Что вы видите на этой картинке?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../the.js"></script>
    <script>
        var currentColor = {
            h: Math.random(),
            s: 0.5,
            v: 0.8
        };
        window.setInterval(function() {
            currentColor.s += .001;
            if (currentColor.s > 1) {
                currentColor.s = .5;
            }
        }, 50);
        $(document).on('mouseover', '.row a', function() {
            currentColor.h += .0007;
            if (currentColor.h > 1) {
                currentColor.h = 0;
            }
            var rgb = HSVtoRGB(currentColor);
            $(this).css({backgroundColor: 'rgb(' + rgb.r + ',' + rgb.g + ',' + rgb.b + ')' });
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #box {
            width: 100%;
        }
        .row {
            white-space:nowrap;
        }
        .row a {
            display: inline-block;
            height: 25px;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            width: 25px;
            background: #ccc;
        }
    </style>
</head>
<body>
<div id="box">
    <script>
        for (var i = 0; i < 100; i++) {
            document.write('<div class="row">');
            for (var j = 0; j < 100; j++) {
                document.write('<a href="/"> </a>');
            }
            document.write('</div>');
        }
    </script>
</div>
</body>
</html>

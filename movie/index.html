<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ой, цветёт калина</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        var clips = [
            "aUBOHmAWVQI",
            "fr--e8B5K2w",
            "0ZOjUhJNGAI",
            "tPZsj4XSJQo",
            "78GV1pC-4dY",
            "Bxzq0pjbG8U",
            "_EQ4S_-ujJ0",
            "69fD_zynaTA",
            "zrQMCPDA-W0",
            "9VCnBbW37Yo",
            "mmhAYAZW2mg",
            "z5Eb--s5o_s",
            "7ljcyeu5gsQ",
            "0Tw6YXve01E",
            "By6l2gzCdOY",
            "VaPt_i4OrAA",
            "_2EHS-NrQcw",
            "ovgxHytXKF0"
        ],
        // https://developers.google.com/youtube/player_parameters
        template = '<iframe ' +
                'id="video{id}" ' +
                'src="https://www.youtube.com/embed/{id}?' +
                    'playlist={id}&' +
                    'loop=1&' +
                    'rel=0&' +
                    'showinfo=0&' +
                    'controls=0&' +
                    'modestbranding=0&' +
                    'autoplay=1&' +
                    'wmode=opaque&' +
                    'version=3" ' +
                'frameborder="0" ' +
                'allowfullscreen ' +
                'width="300" ' +
                'height="220"></iframe>';
    function choice(seq) {
        return seq[Math.round(Math.random() * (seq.length - 1))];
    }
    function randomClip() {
        return template.replace(/\{id\}/g, choice(clips));
    }
    function changeAnyClip() {
        choice($('.video')).innerHTML = randomClip();
    }
    function loadAllClips() {
        $('.video').each(function(i, el) { el.innerHTML = randomClip(); });
    }
    $(loadAllClips);
    window.setInterval(changeAnyClip, 5000)
    </script>
    <style>
        body {
            background: #fff;
            color: #000;
            font-family: monospace;
            text-align: center;
        }
        .tag {
            font-size: 100px;
            display: block;
        }
        .video iframe {
            border: solid 10px #444;
            width: 300px;
            height: 220px;
        }
        a {
            text-decoration: none;
            color: #444;
        }
        a:hover {
            color: #ff711d;
        }
    </style>
</head>
<body>
<a class="tag" href="/">&lt;от сих&gt;</a>
<div>
    <span class="video"></span>
    <span class="video"></span>
    <span class="video"></span>
</div>
<a class="tag" href="/">&lt;до сих&gt;</a>
</body>
</html>
